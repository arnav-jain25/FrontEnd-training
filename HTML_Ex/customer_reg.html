<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration Form</title>
</head>
<body>
    <h1>Registration</h1>
    <hr>
    <br><br>
    First Name : <input type="text" name="fname" id=""> <br><br>
    Last Name : <input type="text" name="lname" id=""> <br><br>
    Gender : Male <input type="radio" name="gender" id=""> | Female <input type="radio" name="gender" id=""> | I would not like to disclose <input type="radio" name="gender" id=""> <br><br>
    Email ID : <input type="email" name="email" id=""> <br><br>
    Contact No. : <input type="number" name="contact" id=""> <br><br>
    Add a profile picture : <input type="file" name="picture" id=""> <br><br>
    Address : <textarea name="address" id="" cols="30" rows="10"></textarea> <br><br>
    Username : <input type="text" name="username" id=""> <br><br>
    Password : <input type="password" name="pwd" id=""> <br><br>
    <hr>
    <input type="button" value="Sign Up">
</body>
</html>
