<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | Third</title>
</head>
<body>
    <form action="SomePathOnServer" method="GET">
    Text Field : <input type="text" name="" id=""> <br><br>
    Password Field : <input type="password" name="" id=""> <br><br>
    Number Field : <input type="number" name="" id=""> <br><br>
    E-Mail Field : <input type="email" name="" id=""> <br><br>
    Calendar : <input type="date" name="" id="">
    Radio Button : Male <input type="radio" name="gender" id=""> | Female <input type="radio" name="gender" id=""> <br><br>
    Checkbox Button : Rice <input type="checkbox" name="" id=""> | Chapati <input type="checkbox" name="" id=""> <br><br>
    DropBox : <select name="" id="">
        <option value="">Java</option>
        <option value="">Python</option>
        <option value="">JavaScript</option>
        <option value="">C++</option>
    </select>
    Color : <input type="color" name="" id="">
    Range : <input type="range" name="" id="" min="1" max="10"> <br><br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <hr>
    <input type="button" value="OK"> <input type="button" value="Login"> <input type="button" value="Reset">
</form>

</body>
</html>
