<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap | Table</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        h3,h5{
            text-align: center;
        }

        .row .col-4{
            text-align: center;
            border: 1px solid cadetblue;
        }

        #a,#b,#c{
            background-color: blue;
        }
        #l,#m,#n{
            background-color: green;
        }
        #x,#y,#z{
            background-color: rebeccapurple;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <h3>This is an example of tables using BootStrap</h3>
        </div>
        <hr><br><br><br><br><br><br><br><br>

        <div class="container">
            <div class="row">
                <div class="col-4">1,1</div>
                <div class="col-4">1,2</div>
                <div class="col-4">1,3</div>
            </div>

            <div class="row">
                <div class="col-4" id="a">2,1</div>
                <div class="col-4" id="b">2,2</div>
                <div class="col-4" id="c">2,3</div>
            </div>

            <div class="row">
                <div class="col-4" id="l">3,1</div>
                <div class="col-4" id="m">3,2</div>
                <div class="col-4" id="n">3,3</div>
            </div>

            <div class="row">
                <div class="col-4" id="x">4,1</div>
                <div class="col-4" id="y">4,2</div>
                <div class="col-4" id="z">4,3</div>
            </div>
        </div>

        <br><br><br><br><br><br><br><br><br><br>
        <hr>
        <div class="row">
            <h5>Rights reserverd &copy;</h5>
        </div>
    </div>


</body>
</html>
