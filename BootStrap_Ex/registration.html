<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        h1{
            text-align: center;
        }
        .container{
            width: 500px;
        }
    </style>

</head>
<body>
    <h1>Customer Registration Form</h1><br><br>

    <div class="container">
        <form action="">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Name"><br>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email"><br>

            <label for="pass">Password: </label>
            <input type="password" name="pass" id="pass" class="form-control" placeholder="Pwd"><br>

            <label for="cpass">Confirm Password: </label>
            <input type="password" name="cpass" id="cpass" class="form-control" placeholder="Confirm Pwd"><br>

            <label for="contact">Contact: </label>
            <input type="text" name="contact" id="contact" class="form-control" placeholder="Contact"><br>

            <label for="dob">Date of Birth: </label>
            <input type="date" name="dob" id="dob" class="form-control" placeholder="DOB"><br>

            <label for="gender">Gender: </label>
            <input type="radio" name="gender" id="gender" value="Male"> Male &nbsp;
                <input type="radio" name="gender" id="gender" value="Female"> Female &nbsp;
                <input type="radio" name="gender" id="gender" value="I would not like to disclose"> I would not like to disclose;<br>
            
            <input type="button" value="Register" class="btn btn-primary">
            <input type="button" value="Reset" class="btn btn-warning">
        </form>
    </div>

</body>
</html>
