<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Order Functions</title>

    <script>
        function repeatCall(){
            console.log('Keep repeating this sentence')
        }
        function repeatCall2(){
            console.log('Keep Up')
        }

        const id1= setInterval(repeatCall, 2000)
        console.log(id1)
        const id2= setInterval(repeatCall2, 1000)
        console.log(id2)
    </script>
</head>
<body>
    
</body>
</html>
