<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Value of an array</title>

    <script>
        const arr=new Array()
        var sum=0
        const n=+prompt('Enter the size of the array')
        for(var i=0;i<n;i++){
            arr[i]=+prompt('Enter array elements')
            sum=sum+arr[i]
        }
        alert('Average of array elements is '+ (sum/n))
    </script>

</head>
<body>
    <h3>Average Value of an array</h3>
</body>
</html>
