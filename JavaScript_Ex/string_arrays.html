<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Array of Strings</title>

    <script>
        const str=new Array()
        const n=+prompt('Enter the size of the array')
        for(var i=0;i<n;i++){
            str[i]=prompt('Enter a string')
        }
        console.log(str);
    </script>

</head>
<body>
    <h2>Print Array of Strings</h2>
</body>
</html>
