<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieval of Array Elements</title>

    <script>
        const arr=['Jan','Man','Ban','Tan','Dan']

        console.log('Using while loop')
        let i=0
        while(i<arr.length){
            console.log(arr[i])
            i++
        }

        console.log('Using for loop')
        for(let i=0;i<arr.length;i++){
            console.log(arr[i])
        }

        console.log('Using for-of loop')
        for(a of arr){
            console.log(a)
        }

        console.log('Using forEach loop') 
        arr.forEach(res)
        function res(ele){
            console.log(ele);
        }

        arr.splice(1,3)
        console.log(arr);

    </script>

</head>
<body>
    <h3>Retrieval of Array Elements</h3>
</body>
</html>
